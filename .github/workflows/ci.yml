name: API Test Automation CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout test automation repo
        uses: actions/checkout@v3

      - name: Clone MERN backend repo
        run: |
          git clone https://github.com/FatmaElbehi/registration-and-login-application-with-crud-operation-using-MERN-stack.git app

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install backend dependencies
        run: |
          cd app/backend
          npm install

      - name: Start backend server
        run: |
          cd app/backend
          nohup node server.js &

      - name: Wait for backend startup
        run: |
          echo "Waiting for server to start..."
          sleep 15

      - name: Install dependencies for API tests
        run: npm install

      - name: Run API tests
        run: npm test  # or `newman run ...` depending on your setup

      - name: Kill backend node server
        run: |
          pkill node || true
